<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User Study for NeRF-Art</title>
    <style>
body {
background-color: #eeeeee;
}
.grid {
width: 78%;
height: 1000px;
margin: 0 auto;
background-color: #fff;
padding: 10px 50px 50px 50px;
border-radius: 50px;
border: 2px solid #cbcbcb;
box-shadow: 10px 15px 5px #cbcbcb;
}

<!--.buttons img-->
<!--{-->
<!--width:200px;-->
<!--}-->

.grid h1 {
font-family: "sans-serif";
background-color: #ffc107;
font-size: 35px;
text-align: center;
color: #ffffff;
padding: 2px 0px;
border-radius: 40px;
}
hr
{
margin-top: 5px;
    color: red;
    background-color: #ffc107;
    height: 2px;
    border: none;
}
#score {
color: #ffc107;
text-align: center;
font-size: 30px;
}

.grid #question {
font-family: "monospace";
font-size: 25px;
color: black;
}

.grid #style {
font-family: "monospace";
font-size: 25px;
color: red;
}

.buttons {
margin-top: 30px;
}

#btn0,
#btn1,
#btn2,
#btn3 {

    padding: 0px;
font-size: 20px;
color: #fff;
    border: none;
margin: 10px 20px 10px 0px;

}

#btn0:hover,
#btn1:hover,
#btn2:hover,
#btn3:hover {
cursor: pointer;
background-color: #ffc107;
}

#btn0:focus,
#btn1:focus,
#btn2:focus,
#btn3:focus {
outline: 0;
}

#btns0,
#btns1 {
    background:transparent;	/*按钮背景透明*/
	border-width:0px;	/*边框透明*/
	outline:none;	/*点击后没边框*/
}


#progress {
color: #2b2b2b;
font-size: 18px;
}


</style>
</head>
<body>
<div class="grid">

    <div id="quiz">

        <h1>User Study for NeRF-Art</h1>
        <p id="style"></p>
        <hr style="margin-bottom: 20px">
        <p id="question"></p>
        <button id="btns0"><span id="source0"></span><br/>Source View 1</button>
        <button id="btns1"><span id="source1"></span><br/>Source View 2</button>
        <!--     <button id="btns1"><img src="tiger.jpg" alt="Italian Trulli" width="100" height="100"><img src="tiger.jpg" alt="Italian Trulli" width="100" height="100"><br/>Source View 2</button>-->
        <div class="buttons">
            <button id="btn0"><span id="choice0"></span><br/>A</button>
            <button id="btn1"><span id="choice1"></span><br/>B</button>
            <button id="btn2"><span id="choice2"></span><br/>C</button>
        </div>


        <hr style="margin-top: 50px">
        <footer>
            <p id="progress">Question x of y</p>
        </footer>
    </div>
</div>

function populate() {
     if (quiz.isEnded()) {
     showScores();
} else {
     // show introduction
     if (quiz.isStarted()) {
          var element = document.getElementById("style");
          element.innerHTML = "This user study is to judge the stylization quality of 3D faces or scenes. \
           You will see two source images and a desired style description. \
           Please select one answer that can best match the desired style. \
           Please judge the quality in three aspects: (1) whether the shape and color matches the desired style. \
           (2) Whether the stylization is view-consistent. \
            (3) Whether the identity can be well-preserved.";
     } else {
          var element = document.getElementById("style");
          element.innerHTML = "";
     }
     // show question
     var element = document.getElementById("question");
     element.innerHTML = quiz.getQuestionIndex().text;

     // show options
     var choices = quiz.getQuestionIndex().choices;

     var t = document.getElementById("btn2");
     if (choices.length == 2) {
        t.style.visibility="hidden"; // 隐藏元素
     } else {
        t.style.visibility = 'visible';// 显示元素
     }


     for (var i = 0; i < choices.length; i++) {
        target_0 = choices[i] + "-v0";
        target_1 = choices[i] + "-v1";
        // width height
        w_h = width_height[target_0];

        width = w_h[0];
        height = w_h[1];
        var element = document.getElementById("choice" + i);
        element.innerHTML = '<img src="'+images[target_0]+'" width=" '+width + ' " height=" ' + height + ' "/>' + '<img src="'+images[target_1]+'" width=" '+width + ' " height=" ' + height + ' "/>'
        guess("btn" + i, choices[i]);
    }
     // show source views
     index = quiz.getQuestionIndex().index; //this.questionIndex;
     var element = document.getElementById("source0");
     img_id = 't' + (index+1) + '-s0-v0';
     name = images[img_id];

     width = w_h[0];
     height = w_h[1];

function Question(text, choices, answer, index) {
this.text = text;
this.choices = choices;
this.answer = answer;
this.index = index;
}

Question.prototype.isCorrectAnswer = function(choice) {
return this.answer === choice;
}


function Quiz(questions) {
this.score = 0;
this.questions = questions;
this.questionIndex = 0;

}

Quiz.prototype.getQuestionIndex = function() {
return this.questions[this.questionIndex];
}

Quiz.prototype.guess = function(answer) {
if (this.getQuestionIndex().isCorrectAnswer(answer)) {
this.score++;
}

// record answer
if (answer.substr(-1) == '0'){
     answer = 'A';
} else if (answer.substr(-1) == '1' ) {
     answer = 'B';
} else {
    answer = 'C';
}
results[this.questionIndex] = answer; //wangcan

this.questionIndex++;
}

Quiz.prototype.isEnded = function() {
     return this.questionIndex === this.questions.length;
}

Quiz.prototype.isStarted = function() {
     return this.questionIndex == 0;
}
